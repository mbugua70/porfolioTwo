<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>document</title>
    <link
      rel="stylesheet"
      href="/font-6/fontawesome-free-6.2.0-web/css/all.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rancho&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="logo">JM</div>
      <div class="circle"></div>
      <div class="circle--two"></div>
      <div class="triangle"></div>
      <div class="triangle--two"></div>
      <div class="polygon"></div>
      <div class="square"></div>
      <main class="main--style main---style" id="show--container">
        <div class="flex--container">
          <div class="box--one">
            <div class="image">
              <img src="img.png" alt="john mbugua" />
              <div class="line"></div>
            </div>
            <div class="about">
              <article>
                <h1>Hello I'm John</h1>
                <p>Font End Engineer</p>
                <p>Currently a student at Laikipia University</p>
                <p>Lux Tech Academy Member</p>
                <p>Google Developer Student Club Member</p>
                <p>Google Developer Group member</p>
              </article>
            </div>
          </div>
          <div class="box--two">
            <div class="social--one social--media" id="one">
              <span><p>Porfolio</p></span
              ><span><i class="fa-solid fa-user fa-2x"></i></span>
            </div>
            <div class="social--two social--media" id="two">
              <span><p>Linkedin</p></span
              ><span><i class="fa-brands fa-linkedin fa-2x"></i></span>
            </div>
            <div class="social--three social--media" id="three">
              <span><p>Github</p></span
              ><span><i class="fa-brands fa-github fa-2x"></i></span>
            </div>
            <div class="social--four social--media" id="four">
              <span><p>Twitter</p></span
              ><span><i class="fa-brands fa-twitter fa-2x"></i></span>
            </div>
            <div class="social--five social--media" id="five">
              <span><p>Dev.to</p></span
              ><span><i class="fa-brands fa-dev fa-2x"></i></span>
            </div>
            <div class="social--six social--media" id="six">
              <span><p>Email</p></span
              ><span><i class="fa-solid fa-envelope fa-2x"></i></span>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="nav.mjs" type="module"></script>
  </body>
</html>
